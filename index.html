<html style="overflow:hidden;">
<head>
<title>Tally</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
<meta name="viewport" content="width=device-width" />
<link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
<script>
var count = 0;
var sec = 0;
var setSec = 0;
var timer = false;
var blink = false;
var blinkOn = true;
var stopwatch = false;

function counter() {
  document.getElementById("counter").innerHTML = ++count;
}

function reset() {
  count = 0;
  document.getElementById("counter").innerHTML = count;
}

function minute() {
  if (!timer) {
    sec += 60;
    setSec = sec;
    setTime(sec);
    stopwatch = false;
  }
}

function second() {
  if (!timer) {
    sec++;
    setSec = sec;
    setTime(sec);
    stopwatch = false;
  }
}

function setTime(x) {
  sec = x;
  document.getElementById("minute").innerHTML = Math.floor(sec / 60);
  document.getElementById("second").innerHTML = pad(sec % 60, 2);
}

function resetTimer(x) {
  if (timer) {
    blinker(false);
    document.getElementById("start").innerHTML = "Start";
    clearInterval(timer);
    timer = false;
  }
  setTime(x);
  if (x > 0)
    stopwatch = false;
}

function startTimer() {
  if (timer) {
    blinker(false);
    document.getElementById("start").innerHTML = "Start";
    clearInterval(timer);
    timer = false;
  } else {
    blinker(false);
    document.getElementById("start").innerHTML = "Stop";
    if (sec == 0)
      stopwatch = true;
    if (stopwatch) {
      timer = setInterval(function () {
        setTime(++sec);
      }, 1000);
    } else
      timer = setInterval(function () {
        if (sec != 0) {
          setTime(--sec);
          if (sec == 0) {
            clearInterval(timer);
            blinker(true);
          }
        }
      }, 1000);
  }
}

function blinker(x) {
  if (x)
    blink = setInterval(function () {
      if (blinkOn) {
        blinkOn = false;
        document.getElementById("time").style.visibility = "hidden";
      } else {
        blinkOn = true;
        document.getElementById("time").style.visibility = "visible";
      }
    }, 500);
  else
    if (blink) {
      clearInterval(blink);
      blink = false;
      blinkOn = true;
      document.getElementById("time").style.visibility = "visible";
    }
}

function pad(n, width, z) {
  z = z || '0';
  n = n + '';
  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
}

window.onload = function () {
  resize();
}

function resize() {
  var text = document.getElementsByClassName('text');
  for (var i = 0; i < text.length; ++i)
    text[i].style.fontSize = document.body.clientHeight * .05;
    
  var number = document.getElementsByClassName('number');
  for (var i = 0; i < number.length; ++i) {
    number[i].style.fontSize = document.body.clientHeight * .25;
    number[i].style.lineHeight = document.body.clientHeight / 2 + "px";
  }
}
</script>
<style>
::selection {
  background: black;
}
::-moz-selection {
  background: black;
}
body {
  position:relative;
  overflow:hidden;
  background-color:black;
  color:white;
  font-family:Fredoka One;
  text-align:center;
  padding:0px;
  margin:0px;
  text-align:center;
}
#tally {
  position:absolute;
  width:100%;
  height:50%;
  bottom:0px;
}
#timer {
  position:absolute;
  width:100%;
  height:50%;
}
.text {
  position:absolute;
  bottom:0px;
  width:100%;
}
</style>
</head>
<body onresize="resize()">
<div id="timer">
  <div id="time" class="number"><span id="minute" onClick="minute()">0</span>:<span id="second" onClick="second()">00</span></div>
  <div class="text"><span id="start" onClick="startTimer()">Start</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span onClick="resetTimer(setSec)">Reset</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span onClick="resetTimer(0)">Clear</span></div>
</div>
<hr style="position:absolute;line-height:0;top:50%;width:100%;" />
<div id="tally">
  <div id="counter" onClick="counter()" class="number">0</div>
  <div onClick="reset()" class="text">Reset</div>
</div>
</body>
</html>
