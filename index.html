
<html style="overflow:hidden;">
<head>
<title>Tally</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
<meta name="viewport" content="width=device-width" />
<link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
<script>
var count = 0;
function tally() {
  document.getElementById("tally").innerHTML = ++count;
}

function reset() {
  count = 0;
  document.getElementById("tally").innerHTML = count;
}
window.onload = function () {
  document.getElementById("tally").style.fontSize = document.body.clientWidth * .25 + "px";
  document.getElementById("reset").style.fontSize = document.body.clientWidth * .15;
  document.getElementById("reset").style.height = document.getElementById("reset").style.fontSize;
}
</script>
<style>
::selection {
  background: black;
}
::-moz-selection {
  background: black;
}
body {
  position:relative;
  overflow:hidden;
  background-color:black;
  color:white;
  font-family:Fredoka One;
  text-align:center;
  padding:10px 20% 10px 20%
  text-align:center;
}
#reset {
  position:absolute;
  bottom:20px;
  width:100%;
  padding:0px;
  margin:0px;
  border-top:5px solid white;
  z-index:2;
}
#tally {
  position:absolute;
  height:100%;
  width:100%;
  padding:0px;
  margin:0px;
  z-index:1;
}
</style>
</head>
<body>
<div id="tally" onClick="tally()">0</div>
<div id="reset" onClick="reset()">Reset</div>
</body>
</html>
